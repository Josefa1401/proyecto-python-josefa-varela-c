 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<title>Vacunas</title>

</head>

<body>

<div class="container">
  <h2><a href="http://127.0.0.1:5000/" class="btn btn-success" role="button">Volver</a>   Vacunar Paciente</h2>
   <form class="form" action="" method="POST">
  <div class="form-group">
    <label for="nombre">Nombre: </label>
    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ datos['nombre'] }}">
  </div>
  <div class="form-group">
    <label for="rut">RUN:</label>
    <input type="text" class="form-control" id="rut" name="rut" value="{{ datos['rut'] }}">
  </div>
  <div class="form-group">
    <label for="date">Fecha de nacimiento:</label>
    <input type="text" class="form-control" id="date" name="date" value="{{ datos['fecha_nacimiento'] }}">
  </div>
  <label for="vacuna">Vacuna:</label>
    <select id="vacuna" name="vacuna">
      {% for datos in datos %}
      <option>{{ datos['nombre_enfermedad'] }}</option>
      {% endfor %}
    </select>
  <button type="submit" class="btn btn-default">Guardar</button>
</form> 
</div>

</body>
<script type="text/javascript">
  $(document).ready( function () {
    $('#myTable').DataTable();
  });
  </script>
</html>
