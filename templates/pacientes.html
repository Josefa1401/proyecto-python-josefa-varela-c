 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<title>Vacunas</title>

</head>

<body>

<div class="container">
  <h2>Pacientes  <a href="http://127.0.0.1:5000/agregar_paciente" class="btn btn-success" role="button">Nuevo</a><a href="http://127.0.0.1:5000/vacunas" class="btn btn-info" role="button">Vacunas</a></h2>
	<br>
  <table class="table table-hover" id="myTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>RUN</th>
        <th>Fecha Nacimiento</th>
        <th>Vacunas</th>
      </tr>
    </thead>
    <tbody>
      {% for paciente in paciente %}
        <tr>
          <td>{{ paciente['nombre'] }}</td>
          <td>{{ paciente['rut'] }}</td>
          <td>{{ paciente['fecha_nacimiento'] }}</td>
          <td>
          	<a href="http://127.0.0.1:5000/pacientes_agregar?rut={{paciente['rut']}}">Agregar</a>
            <a href="http://127.0.0.1:5000/pacientes_ver?rut={{paciente['rut']}}">Ver</a>
          </td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

</body>
<script type="text/javascript">
  $(document).ready( function () {
    $('#myTable').DataTable();
  });
  </script>
</html>
